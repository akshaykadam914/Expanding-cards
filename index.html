<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Expanding cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://source.unsplash.com/random/?world')">
        <h3>Explore The World</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?fruit,forest')">
        <h3>Wild Forest</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?beach')">
        <h3>Sunny Beach</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?winter')">
        <h3>City on Winter</h3>
        </div>
        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?couple')">
        <h3>couples</h3>
              </div>
            <div class="panel" style="background-image: url('https://source.unsplash.com/random/?flowers')">
        <h3>flowers</h3>
                  </div>
                <div class="panel" style="background-image: url('https://source.unsplash.com/random/?cars')">
        <h3>cars</h3>
                      </div>
                    <div class="panel" style="background-image: url('https://source.unsplash.com/random/?houses')">
        <h3>houses</h3>
                          </div>
                        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?animal')">
        <h3>animals</h3>
                              </div>
                            <div class="panel" style="background-image: url('https://source.unsplash.com/random/?river')">
        <h3>river</h3>
                                  </div>
                                <div class="panel" style="background-image: url('https://source.unsplash.com/random/?fish')">
        <h3>fish</h3>
                                      </div>
                                    <div class="panel" style="background-image: url('https://source.unsplash.com/random/?sea')">
        <h3>sea</h3>
                                          </div>
                                        <div class="panel" style="background-image: url('https://source.unsplash.com/random/?motor')">
        <h3>motor</h3>
                                              </div>
        </div>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
